<html lang="en">
<head>
<title>Dice Dude</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="dicedude.js"></script>
<link rel="stylesheet" type="text/css" href="dicedude.css">
</head>

<body>
<div id="container">
  <p class="nobr">n</p>
  <select id="n">
    <option selected>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>

  <button id="d4" class="diceroll" onclick="dieRoll(4)">d4</button>
  <button id="d6" class="diceroll" onclick="dieRoll(6)">d6</button>
  <button id="d8" class="diceroll" onclick="dieRoll(8)">d8</button>
  <button id="d10" class="diceroll" onclick="dieRoll(10)">d10</button>
  <button id="d12" class="diceroll" onclick="dieRoll(12)">d12</button>
  <button id="d20" class="diceroll" onclick="dieRoll(20)">d20</button>

  <select id="mod">
    <option>-10</option>
    <option>-9</option>
    <option>-8</option>
    <option>-7</option>
    <option>-6</option>
    <option>-5</option>
    <option>-4</option>
    <option>-3</option>
    <option>-2</option>
    <option>-1</option>
    <option selected>0</option>
    <option>+1</option>
    <option>+2</option>
    <option>+3</option>
    <option>+4</option>
    <option>+5</option>
    <option>+6</option>
    <option>+7</option>
    <option>+8</option>
    <option>+9</option>
    <option>+10</option>
  </select>
  <p class="nobr">mod</p>

<div id="logcontainer">
  <button id="logbutton">ROLL LOG</button>
    <ul id="log">
    </ul>
</div>
</div>

</body>
</html>
